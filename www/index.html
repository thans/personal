      $(document).ready(function() {

          $(this).css({align: 'left'});
         // $(this).animate({height: '100px'}, 500);
         var newHeight = $('.iconDescription').height() + $('.fa').height();
          $(this).animate({height: newHeight}, 500);
          $(this).find('.iconDescription').show().animate({opacity: 1}, 500);
        }, function() {
          $(this).animate({height: $('.fa').height()}, 500);
          $(this).find('.iconDescription').animate({opacity: 0}, 500, 'swing', function() {
            $(this).find('.iconDescription').hide()
          });
        });
      });
      
    </script>
